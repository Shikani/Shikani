<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		
		.menu ul {
			list-style-type:none;
			padding-inline-start: 2px;
			padding-top: 5px;
			padding-bottom: 5px; 
		}
		
		.menu li {
			padding: 5px;
			text-transform:uppercase;
			padding-right: 7px;
		}
		
		.menu li a {
			background-color:white;
			display: block;
   			padding: 12px;
    		text-decoration: none;
		}
		
		.menu li a:hover {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
